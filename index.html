<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
 
</head>
<body>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
  <script src="script.js"></script>
<div class="box">
    <div class="container">
        <div class="col-ms-8 "> 
    
<div class="calculator">
  <h1 id="title">Calculator</h1><br>
  <p id="description">Only basic calculation</p>
   <div class="row"> 
    
  <input type="text" id="result" class="col-4" placeholder="0" >

</div>  

  <div class="row">
  <button class="col-1 num" id="1" onclick="appendToDisplay('1')">1</button>
  <button class="col-1 num"id="2" onclick="appendToDisplay('2')">2</button> 
  <button class="col-1 num" id="3"onclick="appendToDisplay('3')">3</button>
  <button class="col-1 symbol"id="add" onclick="appendToDisplay('+')">+</button>
</div>
  <div class="row">
  <button class="col-1 num" id="4"onclick="appendToDisplay('4')">4</button>
  <button class="col-1 num" id="5"onclick="appendToDisplay('5')">5</button>
  <button class="col-1 num" id="6"onclick="appendToDisplay('6')">6</button>
  <button class="col-1 symbol" id="subtract"onclick="appendToDisplay('-')">-</button>
</div>
<div class="row"> 
  <button class="col-1 num" id="7" onclick="appendToDisplay('7')">7</button>
  <button class="col-1 num" id="8"onclick="appendToDisplay('8')">8</button>
  <button class="col-1 num" id="9"onclick="appendToDisplay('9')">9</button>
  <button class="col-1 symbol" id="multiply"onclick="appendToDisplay('*')">*</button>
</div>
<div class="row">
  
  <button class="col-1 symbol"id="clear" onclick="clearDisplay()">AC</button>
  <button class="col-1 num"id="0" onclick="appendToDisplay('0')">0</button> 
  <button  class="col-1 symbol"id="equal" onclick="calculateResult()">=</button>
  <button class="col-1 symbol"id="divide" onclick="appendToDisplay('/')">/</button>
</div>
</div>
</div>
</div>
</div>   



</body>

</html>
